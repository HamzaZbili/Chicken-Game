<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicken Run</title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./game.js"></script>
  </head>

  <body>
    <div class="game">
      <header>
        <h1>FANTASTIC MR CHICKEN</h1>
        <div id="startPage" class="startScreen">
          <button id="start">START GAME</button>
        </div>

        <div id="gameScreen" class="grid hidden"></div>

        <div id="gameOver" class="scoreScreen hidden">
          <h2>GAME OVER</h2>
          <button class="restart">Play Again</button>
        </div>

        <div id="winScreen" class="scoreScreen hidden">
          <h2>YOU WIN</h2>
          <button class="restart">Play Again</button>
        </div>
      </header>

      <aside id="interface">
        <div>
          <div class="lives"></div>
          <div class="levelAndClock">
            <div class="clock">timer</div>
            <h3>Level</h3>
          </div>
        </div>
        <article class="instructions"></article>
      </aside>

      <audio id="clockSound">
        <source src="./clock.mp3" type="audio/mpeg" />
      </audio>
      <audio id="deathSound">
        <source src="./death noise.mp3" type="audio/mpeg" />
      </audio>
      <audio loop id="themeTune">
        <source src="./theme-tune.mp3" type="audio/mpeg" />
      </audio>
      <audio id="eggSound">
        <source src="./egg noise.m4a" type="audio/mpeg" />
      </audio>
    </div>
    <div class="controls">
      <div class="gamePad">
        <div id="up" class="direction"><span>up</span></div>
        <div class="sizeButtons">
          <div id="left" class="direction"><span>left</span></div>
          <div id="right" class="direction"><span>right</span></div>
        </div>
        <div id="down" class="direction"><span>down</span></div>
      </div>
      <div id="dig" class="digButton">dig</div>
    </div>
  </body>
</html>
